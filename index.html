<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Countdown Clock</h1>
    <div class="container">
      <div class="container__box">
        <div class="container__box__days container__box--box">
          <p class="timer_parag" id="days"></p>
        </div>
        <p class="time_title">Days</p>
      </div>
      <div class="container__box">
        <div class="container__box__hours container__box--box">
          <p class="timer_parag" id="hours"></p>
        </div>
        <p class="time_title">Hours</p>
      </div>
      <div class="container__box">
        <div class="container__box__minutes container__box--box">
          <p class="timer_parag" id="minutes"></p>
        </div>
        <p class="time_title">Minutes</p>
      </div>
      <div class="container__box">
        <div class="container__box__seconds container__box--box">
          <p class="timer_parag" id="seconds"></p>
        </div>
        <p class="time_title">Seconds</p>
      </div>
    </div>
    <!-- Script js -->
    <script src="script.js"></script>
  </body>
</html>
